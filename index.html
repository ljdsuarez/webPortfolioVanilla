<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>laurenz julian</title>
  </head>
  <body>
    <main class="main" id="main">
      <div class="content" id="content">
        <div class="bg" id="bg"></div>
        <div id="page1" class="pages">
          <!-- page1 content here -->
          <div class="name" id="laurenz">laurenz</div>
          <div class="subtitle" id="subtitle">
            <div class="subtitle-name" id="designer">designer</div>
            <div class="subtitle-name" id="content-creator">
              content creator
            </div>
          </div>
          <div class="name" id="julian">julian</div>
          <!-- page1 content here -->
        </div>
        <div id="page2" class="pages">
          <!-- page2 content here -->
          <div id="aboutMe" class="aboutMe">about me</div>
          <div id="aboutMeGreetings" class="aboutMeGreetings">
            "Hello There"
          </div>
          <div id="aboutMeIntroduce" class="aboutMeIntroduce">
            "Laurenz Julian, your not so typical content creator and graphic
            designer, at your service!"
          </div>
          <div class="pic" id="pic">
            <img
              id="picImage"
              onmouseover="picMouseOver()"
              onclick="picMouseOver()"
              onmouseout="picMouseOut()"
              src="./public/pic.jpg"
              alt="About Me Pic"
            />
          </div>
          <!-- page2 content here -->
        </div>
        <div id="page3">
          <!-- page3 content here -->
          <div id="page3" class="pages">
            <div id="works">works</div>
            <div id="works-container">
              <div id="left-container">
                <!-- work entries on left container -->
                <div class="left-work-container">
                  <div class="image-container">
                    <div class="hide-left"></div>
                    <img src="./public/1a.png" alt="" class="work-image" />
                  </div>
                  <div class="horizontal-line"></div>
                </div>
                <div class="left-work-container">
                  <div class="hide-left"></div>
                  <div class="image-container">
                    <img src="./public/3a.png" alt="" class="work-image" />
                  </div>
                  <div class="horizontal-line"></div>
                </div>
                <div class="left-work-container">
                  <div class="hide-left"></div>
                  <div class="image-container">
                    <img src="./public/3.png" alt="" class="work-image" />
                  </div>
                  <div class="horizontal-line"></div>
                </div>
                <!-- work entries on left container -->
              </div>
              <div id="vertical-line"></div>
              <div id="right-container">
                <!-- work entries on right container -->
                <div class="right-work-container">
                  <div class="horizontal-line"></div>
                  <div class="image-container">
                    <img src="./public/2a.png" alt="" class="work-image" />
                  </div>
                  <div class="hide-right"></div>
                </div>
                <div class="right-work-container">
                  <div class="horizontal-line"></div>
                  <div class="image-container">
                    <img src="./public/1.png" alt="" class="work-image" />
                  </div>
                  <div class="hide-right"></div>
                </div>
                <div class="right-work-container">
                  <div class="horizontal-line"></div>
                  <div class="image-container">
                    <img src="./public/4.png" alt="" class="work-image" />
                  </div>
                  <div class="hide-right"></div>
                </div>
                <!-- work entries on right container -->
              </div>
            </div>
          </div>
          <!-- page3 content here -->
        </div>
        <div id="page4" class="pages">
          <!-- page4 content here -->

          <!-- page4 content here -->
        </div>
      </div>
    </main>
    <script type="application/javascript" src="main.js"></script>
  </body>
</html>
